<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Desafio Clase 7 y 8</title>
</head>
<body>


	<div class="container bg-light bg-gradient rounded-3 w-75" style="max-width: 600px;">

	<h2 class="card-title row container text-center row m-4 pt-5">Cargue aquí un producto</h2>


	<form action="/Api/productos" method="POST" class="row m-3 p-3">
		<div class="form-group">
			<label for="title" class="mt-2 form-label">Título</label>
			<input type="text" class="form-control" name="title" id="title" placeholder="Ingrese un Titulo por favor ...">
		  </div>
		  
		  <div class="form-group">
			<label for="price" class="mt-2 form-label">Precio</label>
			<input type="text" class="form-control" name="price" id="price" placeholder="Ingrese un Precio por favor ...">
		  </div>

		  <div class="form-group">
			<label for="thumbnail" class="mt-2 form-label">Url de Imagen</label>
			<input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="Ingrese una Url de Imagen por favor ...">
		  </div>


		<button type="submit" class="btn btn-outline-success mt-4 mb-3 w-50 container">ENVIAR</button>
	  </form>
	</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
